<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-dark">
    <header class="mb-5">
      <img src="../Netflix-assets/assets/netflix_logo.png" alt="" width="100" />
    </header>
    <div class="w-50 m-auto pb-3">
      <div class="text-white d-flex flex-column">
        <h1>Edit Profile</h1>
        <hr />
        <div class="d-flex">
          <div class="me-4">
            <img src="../Netflix-assets/assets/avatar.png" alt="" width="100" />
          </div>
          <div>
            <form>
              <label for="name">Name</label><br />
              <input type="text" id="name" name="name" /><br />
              <div class="my-3">
                <div class="dropdown">
                  <button
                    class="btn btn-dark dropdown-toggle border rounded-0"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Language
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </div>
              </div>
              <hr />
              <h3 class="fs-5 py-2">Maturity settings</h3>
              <button class="btn text-white border rounded-0">
                ALL MATURITY RATINGS
              </button>
              <p class="my-3" style="font-size: 12px">
                Show files of <strong>all maturity ratings</strong> for this
                profile.
              </p>
              <button class="btn text-white border rounded-0">EDIT</button>
              <hr />
              <h2 class="fs-5 py-2">Autoplay controls</h2>
              <div>
                <input type="checkbox" />
                <span>Autoplay next episode in a series on all devices.</span>
              </div>
              <div>
                <input type="checkbox" />
                <span>Autoplay preview while browsing on all devices.</span>
              </div>
            </form>
          </div>
        </div>
        <hr />
      </div>
    </div>
  </body>
</html>
